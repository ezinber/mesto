<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="author" content="Михаил Березин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип сайта Mesto-Russia">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button" title="Добавить место"></button>
      </section>

      <section class="card-board">
        <ul class="board">
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-moscow.jpg" alt="Москва">
            <h2 class="board__card-title">Москва</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-spb.jpg" alt="Санкт-Петербург">
            <h2 class="board__card-title">Санкт-Петербург</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-murmansk.jpg" alt="Мурманск">
            <h2 class="board__card-title">Мурманск</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-sochi.jpg" alt="Сочи">
            <h2 class="board__card-title">Сочи</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-bashkiria.jpg" alt="Башкортостан">
            <h2 class="board__card-title">Башкортостан</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
          <li class="board__card">
            <img class="board__card-photo" src="./images/mesto-kamchatka.jpg" alt="Камчатка">
            <h2 class="board__card-title">Камчатка</h2>
            <button class="board__card-like button" type="button" title="Нравится"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020. Березин Михаил</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile">
          <input class="form__text form__text_name_name" type="text" name="name" placeholder="Имя" value=""/>
          <input class="form__text form__text_name_job" type="text" name="job" placeholder="О себе" value=""/>
          <button class="form__submit" type="submit" title="Сохранить изменения">Сохранить</button>
          <button class="popup__close-button button" type="reset" title="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="add-place">
          <input class="form__text form__text_name_place" type="text" name="place" placeholder="Название" value=""/>
          <input class="form__text form__text_name_image" type="text" name="image" placeholder="Ссылка на картинку" value=""/>
          <button class="form__submit" type="submit" title="Добавить место">Создать</button>
          <button class="popup__close-button button" type="reset" title="Закрыть"></button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
