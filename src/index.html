<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="author" content="Михаил Березин">
  <title>Mesto</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип сайта Mesto-Russia">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар пользователя">
        <button class="profile__avatar-button button"></button>
        <div class="profile__info">
          <h1 class="profile__title">Имя</h1>
          <button class="profile__edit-button button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">О себе</p>
        </div>
        <button class="profile__add-button button" type="button" title="Добавить место"></button>
      </section>

      <section class="card-board">
        <ul class="board">
          <li class="board__card placeholder"></li>
          <li class="board__card placeholder"></li>
          <li class="board__card placeholder"></li>
          <li class="board__card placeholder"></li>
          <li class="board__card placeholder"></li>
          <li class="board__card placeholder"></li>
          <template id="card">
            <li class="board__card">
              <img class="board__card-photo button" src="card-photo" alt="Место">
              <h2 class="board__card-title">Место</h2>
              <div class ="board__card-like-wrapper">
                <button class="board__card-like button" type="button" title="Нравится"></button>
                <p class="board__card-like-counter">0</p>
              </div>
              <button class="board__card-delete button" type="button" title="Удалить"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021. Березин Михаил</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
          <input class="popup__input" id="name-input" type="text" name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required/>
          <span class="popup__error name-input-error"></span>
          <input class="popup__input" id="about-input" type="text" name="about" placeholder="О себе" value="" minlength="2" maxlength="200" required/>
          <span class="popup__error about-input-error"></span>
          <button class="popup__button" type="submit" title="Сохранить изменения">Сохранить</button>
          <button class="popup__close-button button" type="reset" title="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="update-avatar">
          <input class="popup__input" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на картинку" value="" required/>
          <span class="popup__error avatar-input-error"></span>
          <button class="popup__button" type="submit" title="Сохранить изменения">Сохранить</button>
          <button class="popup__close-button button" type="reset" title="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-place">
          <input class="popup__input" id="place-input" type="text" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required/>
          <span class="popup__error place-input-error"></span>
          <input class="popup__input" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" value="" required/>
          <span class="popup__error link-input-error"></span>
          <button class="popup__button" type="submit" title="Добавить место">Создать</button>
          <button class="popup__close-button button" type="reset" title="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="<%=require('./images/logo-mesto.svg')%>" alt="Место">
        <h2 class="popup__image-title">Место</h2>
        <button class="popup__close-button button" type="reset" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__button" type="submit" title="Сохранить изменения">Да</button>
        <button class="popup__close-button button" type="reset" title="Закрыть"></button>
      </div>
    </div>

  </div>
</body>
</html>
